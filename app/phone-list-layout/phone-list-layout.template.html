<div class="container-fluid">
  <div class="row">

    <!--Sidebar content -->
    <div class="col-md-2">

      <search-sort-field  [orderProp]="orderProp"
                          [query]="query"
                          (onOrderChanged)="onNewSortOrder($event)"
                          (onQueryTermChanged)="onNewSearchTerm($event)" >
      </search-sort-field>

    </div>
    <!--Body content-->
    <div class="col-md-10">
      <phone-list [phones] = "phones"
                  [query]="query"
                  [orderProp]="orderProp">
      </phone-list>
    </div>
  </div>
</div>
